{% extends 'base.html' %}


{% block content %}
    <h1>{% block title %} Themes {% endblock %}</h1>
    {% for theme in themes %}
        <div class='themes'>
            <h3>#{{ theme[0] }} | {{ theme[1] }} | {{ theme[2] }}
        </div>
    {% endfor %}
    <h4 style="color: blue">всего сообщений на форуме: {{total_mes}}</h4>
{% endblock %}
